<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Lab 2</title>
  </head>

  <body>
    <div>
      <h1>PHP File Operations</h1>

      <div>
        <h2>Upload File</h2>
        <form
          action="process.php"
          method="post"
          enctype="multipart/form-data">
          <label for="fileToUpload"
            >Select file (images only: .jpg, .jpeg, .png; max size: 2MB):</label
          >
          <input
            type="file"
            name="fileToUpload"
            id="fileToUpload"
            required />
          <button
            type="submit"
            name="submit">
            Upload File
          </button>
        </form>
      </div>

      <div>
        <h2>Write Text to File</h2>
        <form
          action="text.php"
          method="post">
          <label for="textContent">Enter text to write to log.txt:</label>
          <textarea
            name="textContent"
            id="textContent"
            required></textarea>
          <button
            type="submit"
            name="submitText">
            Save Text
          </button>
        </form>
      </div>

      <div>
        <a href="list.php">View uploaded files list</a>
        <br />
        <a href="text.php">View log file content</a>
      </div>
    </div>
  </body>
</html>
